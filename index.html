<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Beautiful Web Page</title>
    <style>
      /* CSS styles go here */
      body {
        font-family: 'Open Sans', sans-serif;
        color: #333;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #0077b6;
        color: #fff;
        padding: 1em;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
      }
      p {
        font-size: 1.2em;
        line-height: 1.5;
      }
      button {
        padding: 1em 2em;
        background-color: #0077b6;
        color: #fff;
        border: none;
        border-radius: 0.3em;
        font-size: 1.2em;
        cursor: pointer;
      }
      button:hover {
        background-color: #023e8a;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Welcome to My Beautiful Web Page</h1>
    </header>
    <div class="container">
      <p>This is a simple example of a beautiful web page, designed to showcase the principles of good web design.</p>
      <button>Get Started</button>
    </div>
  </body>
</html>
